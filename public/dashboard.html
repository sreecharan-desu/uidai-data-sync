    <meta name="twitter:title" content="UIDAI Ecosystem - Intelligence Hub">
    <meta name="twitter:description" content="Policy-ready analysis of Aadhaar enrolment and update trends across India.">
    <meta name="twitter:image" content="https://uidai.sreecharandesu.in/og-image.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Intelligence Hub - Dark Sleek Palette */
            --bg-body: #0a0a0c;
            --bg-card: #121214;
            --border-subtle: rgba(255, 255, 255, 0.08);
            --text-primary: #f2f2f3;
            --text-secondary: #94949e;
            --accent: #3b82f6; /* Tactical Blue */
            --font-main: 'Courier Prime', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-main); }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Top Navigation - Ultra Minimal */
        .top-bar {
            height: 60px;
            background: rgba(18, 18, 20, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 700;
            letter-spacing: -0.02em;
            font-size: 1rem;
        }
        .nav-brand img { height: 24px; filter: invert(1) brightness(0.9); } 
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 400;
            font-size: 0.85rem;
            position: relative;
        }
        .nav-links a:hover { color: var(--text-primary); }
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0%;
            height: 1px;
            background: var(--accent);
            transition: width 0.3s ease;
        }
        .nav-links a:hover::after { width: 100%; }

        /* Status Header */
        .status-header {
            padding: 2rem 2rem 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }
        .status-item {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .pulse {
            width: 8px; height: 8px;
            background-color: #10b981;
            border-radius: 50%;
            box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        /* Dashboard Container */
        .dashboard-container {
            flex: 1;
            padding: 0 2rem 2rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .viewport-frame {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        /* Adjust for very large screens or portrait monitors */
        @media (min-height: 1000px) {
            .viewport-frame {
                height: 800px;
                padding-bottom: 0;
            }
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            animation: fadeIn 1.5s forwards 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Adjustments */
        @media (max-width: 1024px) {
            .status-header, .dashboard-container { padding: 1.5rem; }
            .top-bar { padding: 0 1.5rem; }
        }

        @media (max-width: 768px) {
            .status-header { flex-direction: column; align-items: flex-start; gap: 1rem; }
            .nav-brand span { display: none; }
            .nav-links { gap: 1.25rem; }
            .viewport-frame { 
                padding-bottom: 75%; /* 4:3 for tablets/mobile */
                border-radius: 8px;
            }
        }

        @media (max-width: 480px) {
            .viewport-frame { 
                padding-bottom: 150%; /* Tall for portrait mobile */
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="top-bar">
        <a href="/" class="nav-brand">
            <img src="https://upload.wikimedia.org/wikipedia/en/c/cf/Aadhaar_Logo.svg" alt="Logo">
            <span>UIDAI INTELLIGENCE</span>
        </a>
        <div class="nav-links">
            <a href="/docs">DOCS</a>
            <a href="https://github.com/sreecharan-desu/uidai-analytics-engine" target="_blank">REPO</a>
        </div>
    </nav>

    <!-- Signal info -->
    <div class="status-header">
        <div class="status-item">
            <span class="pulse"></span> LIVE ECOSYSTEM BROADCAST
        </div>
        <div class="status-item">
            ID: BRIDGE-01 // SIG: ONLINE
        </div>
    </div>

    <!-- Main Dashboard -->
    <main class="dashboard-container">
        <div class="viewport-frame">
            <iframe title="report_trail" src="https://app.powerbi.com/view?r=eyJrIjoiMmM3OGUyMDEtZDY1NC00ZTBlLWFkZTktMTQyNTY2NDIwZWJhIiwidCI6IjNmYTA1YWI1LWY1ODgtNGY2Yy05N2I5LTBmNmExZGZkNThmYyJ9&embedImagePlaceholder=true&pageName=890b8f06ce442059839e" allowFullScreen="true"></iframe>
        </div>
    </main>
    
    <script>
        // Smooth URL Cleaning
        const cleanUrl = () => {
            if (window.location.pathname.endsWith('/dashboard.html')) {
                const newPath = window.location.pathname.replace('/dashboard.html', '/dashboard');
                window.history.replaceState({}, document.title, newPath);
            }
        };
        document.addEventListener('DOMContentLoaded', cleanUrl);
    </script>
    
    <!-- Vercel Analytics -->
    <script type="module">
        import { inject } from 'https://cdn.jsdelivr.net/npm/@vercel/analytics/+esm';
        inject();
    </script>
</body>
</html>
