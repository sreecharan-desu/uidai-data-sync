    <style>
        :root {
            /* Intelligence Hub - Clean Light Palette */
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --border-subtle: rgba(0, 0, 0, 0.08); /* Dark subtle border */
            --text-primary: #0f172a; /* Slate 900 */
            --text-secondary: #64748b; /* Slate 500 */
            --accent: #2563eb; /* Royal Blue */
            --font-main: 'Courier Prime', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-main); }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Animated Gradient Background */
        /* Animated Gradient Background - Light Mode */
        .bg-animate {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 15% 50%, rgba(37, 99, 235, 0.05), transparent 25%),
                        radial-gradient(circle at 85% 30%, rgba(16, 185, 129, 0.05), transparent 25%);
            animation: bgShift 15s ease-in-out infinite alternate;
        }
        /* Scanlines - Subtle for Light Mode */
        .bg-animate::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.02) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 2;
            background-size: 100% 4px, 6px 100%; /* Larger spacing for cleaner look */
            pointer-events: none;
        }
        @keyframes bgShift {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* Overlay Loader */
        .loader-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 0.5s ease-in-out forwards 2.5s; /* Extended duration */
            pointer-events: none;
        }
        .loader-text {
            font-size: 0.9rem;
            letter-spacing: 0.2em;
            color: var(--accent);
            font-family: 'Courier Prime', monospace;
            border-right: 2px solid var(--accent);
            white-space: nowrap;
            overflow: hidden;
            animation: typing 2s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--accent) }
        }
        .loader-text {
            font-size: 0.8rem;
            letter-spacing: 0.2em;
            color: var(--accent);
            animation: blink 0.2s infinite alternate;
        }
        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }

        /* Top Navigation - Ultra Minimal Light */
        .top-bar {
            height: 64px;
            background: rgba(255, 255, 255, 0.85); /* Frosty White */
            backdrop-filter: blur(24px);
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 14px;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 700;
            letter-spacing: -0.01em;
            font-size: 1.1rem;
            text-shadow: none;
        }
        .nav-brand img { height: 26px; filter: none; } 
        
        .nav-links {
            display: flex;
            gap: 2.5rem;
        }
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            font-weight: 500;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
            position: relative;
            padding: 4px 0;
        }
        .nav-links a:hover { 
            color: var(--text-primary); 
            text-shadow: none;
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 2px;
            background: var(--accent);
            box-shadow: none;
            transition: width 0.3s ease;
        }
        .nav-links a:hover::after { width: 100%; }

        /* Status Header */
        .status-header {
            padding: 2.5rem 2rem 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }
        .status-item {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        .status-item:hover {
            background: rgba(0, 0, 0, 0.05);
            border-color: rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }
        .pulse {
            width: 8px; height: 8px;
            background-color: #10b981;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
            animation: pulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 1; box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { transform: scale(1.6); opacity: 0; box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { transform: scale(0.95); opacity: 0; box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        /* Dashboard Container */
        .dashboard-container {
            flex: 1;
            padding: 0 2rem 3rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.8s ease-out 1.2s forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .viewport-frame {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 4px; /* Sharper corners */
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.1), 0 0 0 1px rgba(0,0,0,0.05);
            overflow: hidden;
            transition: transform 0.5s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.5s ease;
        }
        /* Corner Brackets */
        .viewport-frame::before {
            content: '';
            position: absolute;
            top: -1px; left: -1px;
            width: 15px; height: 15px;
            border-top: 2px solid var(--accent);
            border-left: 2px solid var(--accent);
            z-index: 10;
        }
        .viewport-frame::after {
            content: '';
            position: absolute;
            bottom: -1px; right: -1px;
            width: 15px; height: 15px;
            border-bottom: 2px solid var(--accent);
            border-right: 2px solid var(--accent);
            z-index: 10;
        }
        
        .viewport-frame:hover {
            transform: scale(1.005);
            box-shadow: 0 30px 60px -12px rgba(0,0,0,0.15), 0 0 0 1px rgba(0,0,0,0.1);
            border-color: rgba(0, 0, 0, 0.2);
        }
        
        /* Adjust for very large screens or portrait monitors */
        @media (min-height: 1000px) {
            .viewport-frame {
                height: 800px;
                padding-bottom: 0;
            }
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 2s forwards;
            filter: saturate(1.1) contrast(1.05); /* Slight pop for the report */
        }
        
        @keyframes fadeIn { to { opacity: 1; } }

        /* Responsive Adjustments */
        @media (max-width: 1024px) {
            .status-header, .dashboard-container { padding: 1.5rem; }
            .top-bar { padding: 0 1.5rem; }
        }

        @media (max-width: 768px) {
            .status-header { flex-direction: column; align-items: flex-start; gap: 1rem; }
            .nav-brand span { display: none; }
            .nav-links { gap: 1.5rem; }
            .viewport-frame { 
                padding-bottom: 75%; /* 4:3 for tablets/mobile */
                border-radius: 8px;
            }
        }

        @media (max-width: 480px) {
            .viewport-frame { 
                padding-bottom: 150%; /* Tall for portrait mobile */
            }
        }
    </style>
</head>
