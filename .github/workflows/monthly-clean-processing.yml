name: Monthly Clean Data Processing

on:
  workflow_run:
    workflows: ["Monthly Raw Data Download"]
    types:
      - completed
  workflow_dispatch:

jobs:
  process-and-release:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install pandas numpy requests python-dotenv

      - name: Download Raw Data from GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: python scripts/download_raw_from_github.py

      - name: Run Processing Script
        run: python scripts/process_data.py

      - name: Upload Processed Data to GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: python scripts/upload_to_github.py
