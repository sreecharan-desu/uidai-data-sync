name: Monthly Clean Data Processing

on:
  workflow_run:
    workflows: ["Monthly Raw Data Download"]
    types:
      - completed
  workflow_dispatch:

jobs:
  process-and-release:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install pandas numpy requests python-dotenv

      - name: Download Raw Data from Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p public/datasets
          gh release download dataset-raw --repo ${{ github.repository }} --pattern "*.csv" --dir public/datasets

      - name: Run Processing Script
        run: python scripts/process_data.py

      - name: Install Boto3
        run: pip install boto3

      - name: Upload to Cloudflare R2
        env:
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
        run: python scripts/upload_to_r2.py
